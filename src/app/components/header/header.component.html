<header>
  <section>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" [style.top]="'30px'">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" [routerLink]="['/home']"
          ><img
            src="../../../assets/images/Logo-1.svg"
            alt=""
            [style.margin-left]="'50px'"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="container">
            <div class="row">
              <div class="col-3"></div>
              <div class="col-3"></div>
              <div class="col-6 content-header">
                <div class="navbar-nav">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    (click)="scrollToElement('about')"
                    href="#about"
                    >About</a
                  >
                  <a
                    class="nav-link active"
                    aria-current="page"
                    (click)="scrollToElement('Our-Projects')"
                    href="#our-Projects"
                    >Our Projects</a
                  >
                  <a
                    class="nav-link active"
                    aria-current="page"
                    (click)="scrollToElement('testiomnials')"
                    href="#testiomnials"
                    >Testiomnials</a
                  >
                  <a
                    class="nav-link active"
                    aria-current="page"
                    (click)="scrollToElement('contact')"
                    href="#contact"
                    >Contact</a
                  >
                </div>
                <a
                  class="nav-link active button-header"
                  aria-current="page"
                  href="#"
                  ><button type="button" class="btn btn-danger">
                    Get Started
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </section>
  <br /><br /><br /><br /><br />
</header>
